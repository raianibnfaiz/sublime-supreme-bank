<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="headline">
        <h3>Sublime Supreme Bank</h3>
    </div>
    <div class="container">
        <div class="first-half">
            <h4>Deposit</h4>
            <h6>$ <span id="show-deposit-amount">0.00</span> </h6>
        </div>
        <div class="second-half">
            <h4>Withdraw</h4>
            <h6>$ <span id="show-withdraw-amount">0.00</span> </h6>
        </div>
        <div class="third-half">
            <h4>Balance</h4>
            <h6>$ <span id="balance-amount">1245</span></h6>
        </div>
    </div>
    <div class="container1">
        <div class="half-width">
            <div class="content">
                <h4>Please Deposit</h4>
                <input id="deposit-amount" class="input-field" type="number">
                <button id="deposit-btn" class="btn-press">Deposit</button>
            </div>

        </div>
        <div class="half-width">
            <div class="content">
                <h4>Please Withdraw</h4>
                <input id="withdraw-amount" class="input-field" type="number">
                <button id="withdraw-btn" class="btn-press">Withdraw</button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
